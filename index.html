<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="icon" type="image/png" href="icons/homepage.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="service">
        <div class="service__title title">服务</div>
        <div class="service__content transition-all" ref="serviceRef">
          <a v-for="item in services" :href="item.href" class="service__item transition-all shadow rounded-md">
            <div class="service__icon">
              <img :src="item.icon" />
            </div>
            <div class="service__text">{{ item.text }}</div>
          </a>
        </div>
      </div>

      <div class="bookmark">
        <div class="bookmark__title title">书签</div>
        <div class="bookmark__content">
          <a v-for="item in bookmarks" :href="item.href" class="bookmark__item transition-all shadow rounded-md">
            {{ item.text }}
          </a>
        </div>
      </div>
    </div>
    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const services = [
            { text: 'Google', href: 'https://google.com', icon: './icons/google.png' }
          ];

          const bookmarks = [
            { text: 'Google', href: 'https://google.com' }
          ];

          return {
            services,
            bookmarks
          };
        }
      }).mount('#app');
    </script>
  </body>
</html>
